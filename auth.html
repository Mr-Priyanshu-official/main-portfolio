<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <link rel="icon" type="image/png" href="https://i.ibb.co/nWDYpKL/vvvvvvvvvvvvvvvvv.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Priyanshu Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                        darker: '#020617',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }

        .gradient-text {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .btn-primary {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>

<body class="text-slate-50">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="auth-card rounded-2xl p-8 w-full max-w-md fade-in-up">
            <!-- Logo -->
            <div class="text-center mb-8">
                <button onclick="goHome()" class="text-3xl font-bold gradient-text mb-2 hover:opacity-80 transition-all">
                    <i class="fas fa-arrow-left mr-2 text-lg"></i>Portfolio
                </button>
                <p class="text-slate-400">Welcome to Priyanshu's Portfolio</p>
            </div>

            <!-- Login Form -->
            <div id="login-form">
                <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" id="loginUsername" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="Enter username" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="loginPassword" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="Enter password" required>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-3 rounded-lg font-medium text-white">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </form>

                <!-- Google Login -->
                <div class="mt-4">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-slate-800 text-slate-400">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <div id="g_id_onload"
                             data-client_id="YOUR_GOOGLE_CLIENT_ID"
                             data-callback="handleCredentialResponse"
                             data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin"
                             data-type="standard"
                             data-size="large"
                             data-theme="filled_black"
                             data-text="sign_in_with"
                             data-shape="rectangular"
                             data-logo_alignment="left"
                             data-width="100%">
                        </div>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <p class="text-slate-400">Don't have an account? 
                        <button id="showSignup" class="text-primary hover:text-secondary">Sign up</button>
                    </p>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="hidden">
                <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
                
                <form id="signupForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Full Name</label>
                        <input type="text" id="signupName" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="Enter full name" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="signupEmail" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="Enter email" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" id="signupUsername" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="Choose username" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="signupPassword" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="Create password" required>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-3 rounded-lg font-medium text-white">
                        <i class="fas fa-user-plus mr-2"></i>Sign Up
                    </button>
                </form>

                <!-- Google Signup -->
                <div class="mt-4">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-slate-800 text-slate-400">Or sign up with</span>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button onclick="signUpWithGoogle()" class="w-full flex items-center justify-center px-4 py-3 border border-slate-600 rounded-lg bg-white text-gray-900 hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign up with Google
                        </button>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <p class="text-slate-400">Already have an account? 
                        <button id="showLogin" class="text-primary hover:text-secondary">Login</button>
                    </p>
                </div>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden mt-4 p-4 bg-green-600 rounded-lg text-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="success-text"></span>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden mt-4 p-4 bg-red-600 rounded-lg text-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="error-text"></span>
            </div>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = 'welcome.html';
        }
    
        // Admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'priyanshu506',
            password: 'priyanshu4914'
        };

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');

        // Toggle between login and signup
        showSignupBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            hideMessages();
        });

        showLoginBtn.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            hideMessages();
        });

        // Hide messages
        function hideMessages() {
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }

        // Show success message
        function showSuccess(message) {
            hideMessages();
            document.getElementById('success-text').textContent = message;
            successMessage.classList.remove('hidden');
        }

        // Show error message
        function showError(message) {
            hideMessages();
            document.getElementById('error-text').textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Check admin credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                showSuccess('Admin login successful! Redirecting to admin panel...');
                setTimeout(() => {
                    localStorage.setItem('userRole', 'admin');
                    localStorage.setItem('username', username);
                    window.location.href = 'admin.html';
                }, 2000);
                return;
            }

            // Check regular user credentials
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                showSuccess('Login successful! Redirecting to portfolio...');
                setTimeout(() => {
                    localStorage.setItem('userRole', 'user');
                    localStorage.setItem('username', username);
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                showError('Invalid username or password!');
            }
        });

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            // Check if username already exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.username === username)) {
                showError('Username already exists!');
                return;
            }

            // Check if email already exists
            if (users.find(u => u.email === email)) {
                showError('Email already registered!');
                return;
            }

            // Add new user
            const newUser = {
                id: Date.now(),
                name,
                email,
                username,
                password,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            showSuccess('Account created successfully! You can now login.');
            
            // Switch to login form after 2 seconds
            setTimeout(() => {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                hideMessages();
                
                // Pre-fill login form
                document.getElementById('loginUsername').value = username;
            }, 2000);
        });

        // Google Sign-In callback
        function handleCredentialResponse(response) {
            // Decode the JWT token
            const responsePayload = decodeJwtResponse(response.credential);
            
            const googleUser = {
                id: responsePayload.sub,
                name: responsePayload.name,
                email: responsePayload.email,
                picture: responsePayload.picture,
                username: responsePayload.email.split('@')[0] + '_google'
            };

            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            let existingUser = users.find(u => u.email === googleUser.email);

            if (!existingUser) {
                // Create new user
                const newUser = {
                    id: Date.now(),
                    name: googleUser.name,
                    email: googleUser.email,
                    username: googleUser.username,
                    picture: googleUser.picture,
                    provider: 'google',
                    createdAt: new Date().toISOString()
                };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                existingUser = newUser;
            }

            // Login user
            showSuccess('Google login successful! Redirecting...');
            setTimeout(() => {
                localStorage.setItem('userRole', 'user');
                localStorage.setItem('username', existingUser.username);
                localStorage.setItem('userEmail', existingUser.email);
                localStorage.setItem('userPicture', existingUser.picture || '');
                window.location.href = 'index.html';
            }, 2000);
        }

        // Decode JWT token
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Google Sign-up (same as sign-in for Google)
        function signUpWithGoogle() {
            // Trigger Google sign-in
            google.accounts.id.prompt();
        }

        // Initialize Google Sign-In
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",
                callback: handleCredentialResponse
            });
        };

        // Check if user is already logged in
        if (localStorage.getItem('userRole')) {
            const role = localStorage.getItem('userRole');
            if (role === 'admin') {
                window.location.href = 'admin.html';
            } else if (role !== 'guest') {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
