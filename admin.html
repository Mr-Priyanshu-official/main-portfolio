<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Header -->
    <header class="glass p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Admin Panel</h1>
            <div class="flex items-center gap-4">
                <span class="text-gray-300">Welcome, <span id="adminName">Admin</span></span>
                <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass p-6 rounded-xl">
                <div class="flex items-center">
                    <i class="fas fa-users text-blue-400 text-3xl mr-4"></i>
                    <div>
                        <h3 class="text-lg font-semibold">Total Users</h3>
                        <p class="text-2xl font-bold" id="totalUsers">0</p>
                    </div>
                </div>
            </div>
            <div class="glass p-6 rounded-xl">
                <div class="flex items-center">
                    <i class="fas fa-eye text-green-400 text-3xl mr-4"></i>
                    <div>
                        <h3 class="text-lg font-semibold">Page Views</h3>
                        <p class="text-2xl font-bold" id="pageViews">0</p>
                    </div>
                </div>
            </div>
            <div class="glass p-6 rounded-xl">
                <div class="flex items-center">
                    <i class="fas fa-envelope text-purple-400 text-3xl mr-4"></i>
                    <div>
                        <h3 class="text-lg font-semibold">Messages</h3>
                        <p class="text-2xl font-bold" id="totalMessages">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Management -->
        <div class="glass p-6 rounded-xl mb-6">
            <h2 class="text-xl font-bold mb-4">
                <i class="fas fa-users mr-2"></i>Registered Users
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b border-gray-600">
                            <th class="pb-2">Username</th>
                            <th class="pb-2">Email</th>
                            <th class="pb-2">Joined</th>
                            <th class="pb-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Portfolio Settings -->
        <div class="glass p-6 rounded-xl">
            <h2 class="text-xl font-bold mb-4">
                <i class="fas fa-cog mr-2"></i>Portfolio Settings
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Site Title</label>
                    <input type="text" id="siteTitle" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg" value="Priyanshu's Portfolio">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Contact Email</label>
                    <input type="email" id="contactEmail" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg" value="priyanshu@example.com">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium mb-2">About Description</label>
                    <textarea id="aboutDesc" rows="4" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">Full Stack Developer passionate about creating amazing web experiences.</textarea>
                </div>
                <div class="md:col-span-2">
                    <button id="saveSettings" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg">
                        <i class="fas fa-save mr-2"></i>Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is admin
        function checkAdminAuth() {
            const userRole = localStorage.getItem('userRole');
            const username = localStorage.getItem('username');
            
            if (userRole !== 'admin' || !username) {
                window.location.href = 'auth.html';
                return false;
            }
            
            document.getElementById('adminName').textContent = username;
            return true;
        }
        
        // Initialize admin check
        if (!checkAdminAuth()) {
            // Redirect handled in checkAdminAuth
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('userRole');
            localStorage.removeItem('username');
            window.location.href = 'auth.html';
        });

        // Load users
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const usersTable = document.getElementById('usersTable');
            
            document.getElementById('totalUsers').textContent = users.length;
            
            usersTable.innerHTML = users.map(user => `
                <tr class="border-b border-gray-700">
                    <td class="py-2">${user.username}</td>
                    <td class="py-2">${user.email || 'N/A'}</td>
                    <td class="py-2">${new Date(user.createdAt).toLocaleDateString()}</td>
                    <td class="py-2">
                        <button onclick="deleteUser('${user.username}')" class="text-red-400 hover:text-red-300">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Delete user
        function deleteUser(username) {
            if (confirm(`Delete user ${username}?`)) {
                let users = JSON.parse(localStorage.getItem('users') || '[]');
                users = users.filter(u => u.username !== username);
                localStorage.setItem('users', JSON.stringify(users));
                loadUsers();
            }
        }

        // Save settings
        document.getElementById('saveSettings').addEventListener('click', () => {
            const settings = {
                siteTitle: document.getElementById('siteTitle').value,
                contactEmail: document.getElementById('contactEmail').value,
                aboutDesc: document.getElementById('aboutDesc').value
            };
            
            localStorage.setItem('portfolioSettings', JSON.stringify(settings));
            alert('Settings saved successfully!');
        });

        // Load settings
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('portfolioSettings') || '{}');
            if (settings.siteTitle) document.getElementById('siteTitle').value = settings.siteTitle;
            if (settings.contactEmail) document.getElementById('contactEmail').value = settings.contactEmail;
            if (settings.aboutDesc) document.getElementById('aboutDesc').value = settings.aboutDesc;
        }

        // Load messages for admin
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
            document.getElementById('totalMessages').textContent = messages.length;
        }
        
        // Initialize
        loadUsers();
        loadSettings();
        loadMessages();
        
        // Set page views (dummy data)
        document.getElementById('pageViews').textContent = Math.floor(Math.random() * 1000) + 500;
    </script>
</body>
</html>
